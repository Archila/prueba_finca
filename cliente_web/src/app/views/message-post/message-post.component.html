<div class="container">

    <div class="row" *ngIf="err_403">
        <div class="alert alert-danger d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
            <div>
              <h4>404 - Forbidden. Please add credentials <a [routerLink]="['/home']">here</a></h4>
            </div>
          </div>
    </div>

    <div class="row">

        <div class="col-md-7">
            <table class="table table-responsive-sm table-hover table-outline mb-0">
                <thead class="thead-light">
                    <tr>
                    <th width="15%">Id</th>
                    <th width="40%">Msg</th>
                    <th width="45%">Tags</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of data">
                        <td>{{item.id}}</td>
                        <td>{{item.msg}}</td>
                        <td>{{item.tags}}</td>
                    </tr>              
                </tbody>
            </table>
        </div>

        <div class="col-md-5">

            <div class="row">
                <div class="card text-center">
                    <div class="card-header">
                      Agregar elemento
                    </div>
                    <div class="card-body">
                        <form class="row g-3">  
                            <div class="col-5">
                                <input type="text" class="form-control" [(ngModel)]="msg" placeholder="Mensaje" [ngModelOptions]="{standalone: true}">
                            </div>                      
                            <div class="col-5">
                                <input type="text" class="form-control" [(ngModel)]="tags" placeholder="Tags" [ngModelOptions]="{standalone: true}">
                            </div>
                            <div class="col-2">
                                <button type="submit" class="btn btn-info mb-2" (click)="addMessage()">ADD</button>
                            </div>
                        </form>
                    </div>                
                </div><hr>

                <div class="card text-center">
                    <div class="card-header">
                      Busqueda por Id
                    </div>
                    <div class="card-body">
                        <form class="row g-3">                        
                            <div class="col-8">
                                <input type="text" class="form-control" [(ngModel)]="id" placeholder="Id" [ngModelOptions]="{standalone: true}">
                            </div>
                            <div class="col-4">
                                <button type="submit" class="btn btn-success mb-2" (click)="searchById()">Search</button>
                            </div>
                        </form>
    
                        <table class="table table-responsive-sm table-hover table-outline mb-0">
                            <thead class="thead-light">
                                <tr>
                                <th width="15%">Id</th>
                                <th width="40%">Msg</th>
                                <th width="45%">Tags</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngIf="dataById.id!=0">
                                    <td>{{dataById.id}}</td>
                                    <td>{{dataById.msg}}</td>
                                    <td>{{dataById.tags}}</td>
                                </tr>              
                            </tbody>
                        </table>
    
                    </div>                
                </div> <hr>

                <div class="card text-center">
                    <div class="card-header">
                      Busqueda por Tag
                    </div>
                    <div class="card-body">
                        <form class="row g-3">                        
                            <div class="col-8">
                                <input type="text" class="form-control" [(ngModel)]="tags_search" placeholder="Ingrese Tags" [ngModelOptions]="{standalone: true}">
                            </div>
                            <div class="col-4">
                                <button type="submit" class="btn btn-success mb-2" (click)="searchByTags()">Search</button>
                            </div>
                        </form>
    
                        <table class="table table-responsive-sm table-hover table-outline mb-0">
                            <thead class="thead-light">
                                <tr>
                                <th width="15%">Id</th>
                                <th width="40%">Msg</th>
                                <th width="45%">Tag</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of dataByTags">
                                    <td>{{item.id}}</td>
                                    <td>{{item.msg}}</td>
                                    <td>{{item.tags}}</td>
                                </tr>                
                            </tbody>
                        </table>
    
                    </div>                
                </div>

            </div>
            
        </div>

    </div>

    <div class="row">
    </div>

</div>
